<!DOCTYPE html>

<html lang="en">
<head>
    <title>CPU Scheduling Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="input">
            <h2 class="input-header">Input</h2>

            <form action="javascript:void(0);">
                <p>Algorithm</p>
                <select name="select-algo">
                    <option value="fcfs">FCFS (First Come First Serve)</option>
                    <option value="srtf">SRTF (Shortest Remaining Time First)</option>
                    <option value="rr">RR (Round Robin)</option>
                    <option value="sjf-non-pre">SJF (Shortest Job First, Non-Preemptive)</option>
                    <option value="sjf-pre">SJF (Shortest Job First, Preemptive)</option>
                    <option value="priority-non-pre">Priority, Non-Preemptive</option>
                    <option value="priority-pre">Priority, Preemptive</option>
                </select>

                <div class="">
                    <p>Arrival Time</p>
                    <input type="text" name="arrival-time" placeholder="e.g. 0 2 4 6 8">
                </div>
                
                <div class="">
                    <p>Burst Time</p>
                    <input type="text" name="burst-time" placeholder="e.g. 2 4 6 8 10">
                </div>

                <div class="">
                    <p>Time Quantum</p>
                    <input type="number" name="quant-time" placeholder="e.g. 3">
                </div>

                <div class="">
                    <p>Priority</p>
                    <input type="text" name="burst-time" placeholder="e.g. 1 3 8 2 5">
                </div>

                <input type="submit" value="Solve">
            </form>
        </div>
            
        <div class="output">
            <h2 class="input-header">Output</h2>

        </div>

        <div class="links">


        </div>
    </div>
</body>

    <script src="script.js"></script>
</html>
